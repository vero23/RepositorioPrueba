<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="Registrovero" method="post" name="Registrovero">
<table width="540" border="0" style="height: 899px; width: 657px; ">
  <tr>
    <td colspan="5"><h1 align="center">REGISTRO DE USUARIOS</h1></td>
  </tr>
  <tr>
    <td colspan="5"><strong>Correo<span class="style1">*</span></strong></td>
    </tr>
  <tr>
    <td colspan="5"><label>
      <input type="text" name="txtcorreo"  style="width: 288px; "/>
    </label></td>
    </tr>
  <tr>
    <td colspan="5"><strong>Clave</strong><span class="style1">*</span></td>
    </tr>
  <tr>
    <td colspan="5"><input type="password" name="txtclave" style="width: 289px; "/></td>
    </tr>
  <tr>
    <td colspan="5"><strong>Repetir clave</strong><span class="style1">* </span></td>
    </tr>
  <tr>
    <td colspan="5"><input type="password" name="txtclave2" style="width: 289px; "/></td>
    </tr>
  <tr>
    <td colspan="5"><strong>Sexo</strong><span class="style1">*</span></td>
    </tr>
  <tr>
    <td width="86">
      <input name="rdsexo" type="radio" value="M" />Masculino</td>
    <td colspan="4"><input name="rdsexo" type="radio" value="F" />Femenino</td>
    </tr>
  <tr>
    <td colspan="5"><strong>Carrera</strong><span class="style1">*</span></td>
    </tr>
  <tr>
    <td colspan="5"><select name="carrera">
      <option value="Ing.sistemas">Ingenieria de Sistemas</option>
      <option value="Ing. Alimentaria">Ingenieria Alimentaria</option>
      <option value="Ing. Industrial">Ingenieria Industrial</option>
	
    </select></td>
    </tr>
  <tr>
    <td colspan="5"><strong>Intereses</strong><span class="style1">*</span></td>
    </tr>
  <tr style="width: 631px; ">
    <td style="width: 72px; "><input name="chintereses" type="checkbox" value="Noticias" /> Noticias</td>
    <td width="91"> <input name="chintereses" type="checkbox" value="Deportes" />
      Deportes</td>
    <td width="120" style="width: 124px; "><input type="checkbox" name="chintereses" value="Entretenimiento" />
      Entretenimiento</td>
    <td width="107" style="width: 105px; "><input type="checkbox" name="chintereses" value="Automoviles" />
      Automoviles</td>
    <td width="102"><input type="checkbox" name="chintereses" value="Tecnologia" />
      Tecnologia</td>
  </tr>
  <tr>
    <td colspan="5"><strong>Lenguajes</strong><span class="style1">*</span></td>
    </tr>
  <tr>
    <td height="25" colspan="5"><select name="lenguajes" multiple="multiple">
      <option value="Ingles" selected="selected">Ingles</option>
      <option value="Frances">Frances</option>
      <option value="Español">Espa&ntilde;ol</option>
      <option value="Italiano">Italiano</option>
    </select>    </td>
    </tr>
  <tr>
    <td colspan="5"><strong>Mensaje</strong><span class="style1">* </span></td>
    </tr>
  <tr>
    <td height="26" colspan="5"><textarea name="txamensaje" style="height: 81px; width: 453px"></textarea></td>
    </tr>
  <tr>
    <td colspan="5"><input type="submit" name="btnregistrarme" value="Registrarme" /></td>
    </tr>
</table>


</form>
</body>
</html>
